      crossorigin="anonymous"

    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>L'ile au trésor</title>
    <script type="text/javascript" src="scripts/cell.js"></script>
    <script type="text/javascript" src="scripts/coco.js"></script>
    <script type="text/javascript" src="scripts/soundHandler.js"></script>

  <body>
    <h1>L'ile au trésor</h1>
    <table>
      <tr>
        <td class="bad"></td>
        <td>Mauvaise case</td>
        <td class="good"></td>
        <td>Bonne case</td>
        <td class="good-line"></td>
        <td>Bonne ligne</td>
        <td class="good-column"></td>
        <td>Bonne colonne</td>
        <td class="bonus"></td>
        <td>Bonus</td>
        <td class="malus"></td>
        <td>Malus</td>
      </tr>
    </table>
    <p>Nombre de coup(s) : <span id="compte">0</span></p>
    <hr />
    <div id="emplacementTable" class="cadre img"></div>
    <div id="emplacementCommentaires" class="cadre scroller">
      Vous vous apprêtez à creuser avec votre perroquet sur votre chapeau...<br />
    </div>
    <hr />
    <script
